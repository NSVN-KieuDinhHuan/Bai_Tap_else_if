<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tâp 1 và Bài Tập 2</title>
</head>
<body>
<script>
// câu 1 lênh để hiện thị hộp thoại là:
alert("Kiều Đình Huấn")
//câu 2 lệnh để nhận 1 giá trị từ hôp thoại là:
let x=prompt("Nhập giá trị");
let y=x*x;
alert("câu 2: Bình phương của " + x +" là: " + y.toString())

</script>
</body>
